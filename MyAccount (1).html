<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - NUSdates</title>
    <style>
        /* Your CSS styles go here */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #content {
            flex: 1;
            padding: 20px;
            background: linear-gradient(to right, #e7af98 50%, #fff 50%);
        }

        .profile {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Set position to relative */
        }

        .profile h2 {
            display: flex;
            justify-content: space-between; /* Add space between the title and the button */
            align-items: center; /* Align items vertically */
        }

        .profile-info {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: calc(100% - 22px); /* Adjust the width */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        .form-button {
            padding: 10px;
            background-color: #262689;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #1b185b;
        }

        #footer {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>NUSdates</h1>
    </div>

    <div id="content">
        <div class="profile">
            <h2>My Account<button class="form-button" onclick="logout()">Logout</button></h2>

            <div class="profile-info">
                <strong>Username:</strong> JohnDoe123
            </div>

            <div class="profile-info">
                <strong>Email:</strong> johndoe@example.com
            </div>

            <!-- Add more profile information as needed -->

            <div class="form-group">
                <label class="form-label" for="new-password">New Password:</label>
                <input class="form-input" type="password" id="new-password" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm-password">Confirm Password:</label>
                <input class="form-input" type="password" id="confirm-password" required>
            </div>

            <button class="form-button" onclick="changePassword()">Change Password</button>
        </div>
    </div>

    <div id="footer">
        <p>&copy; 2024 NUSdates. All rights reserved.</p>
    </div>

    <script>
        function changePassword() {
            // Password change logic (as in the previous code)
        }

        function logout() {
            // Add your logout logic here
            alert("Logout successful!");
            // You may want to redirect the user to the login page or perform other actions
        }
    </script>
</body>
</html>
